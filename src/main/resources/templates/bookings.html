<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookings</title>
</head>
<body>
<h1>Bookings</h1>
<a th:href="@{/bookings/add}">Add Booking</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Passenger Name</th>
        <th>Booking Time</th>
        <th>Flight</th>
        <th>Actions</th>
    </tr>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.id}">1</td>
        <td th:text="${booking.passengerName}">John Doe</td>
        <td th:text="${#temporals.format(booking.bookingTime, 'yyyy-MM-dd HH:mm')}">2024-01-01T10:00</td>
        <td th:text="${booking.flight != null ? booking.flight.flightNumber : 'No Flight'}">FL123</td>
        <td>
            <a th:href="@{/bookings/delete/{id}(id=${booking.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
