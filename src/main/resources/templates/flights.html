<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flights</title>
</head>
<body>
<h1>Flights</h1>
<a th:href="@{/flights/add}">Add Flight</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Flight Number</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Actions</th>
    </tr>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}">1</td>
        <td th:text="${flight.flightNumber}">FL123</td>
        <td th:text="${flight.origin}">Origin</td>
        <td th:text="${flight.destination}">Destination</td>
        <td th:text="${flight.departureTime}">2024-01-01T10:00</td>
        <td th:text="${flight.arrivalTime}">2024-01-01T12:00</td>
        <td>
            <a th:href="@{/flights/edit/{id}(id=${flight.id})}">Edit</a>
            <a th:href="@{/flights/delete/{id}(id=${flight.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
